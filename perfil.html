<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Perfil</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="perfil">
        <!-- CONTEUDO -->
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var id_cliente = url.searchParams.get("id_cliente");
        console.log(id_cliente)
        axios.get('http://localhost:3000/clientes_byid/' + id_cliente)
        .then(res => {
            console.log(res)
            document.getElementById("perfil").innerHTML = 
                `<div class="card mb-3" style="max-width: 540px;">`+
                    `<div class="row g-0">`+
                    `<div class="col-md-4">`+
                        `<img src="http://localhost:3000/clientes/${res.data.id_cliente}.png" class="img-fluid rounded-start" alt="...">`+
                    `</div>`+
                    `<div class="col-md-8">`+
                        `<div class="card-body">`+
                        `<h5 class="card-title">${res.data.nome + " " + res.data.sobrenome}</h5>`+
                        `<p class="card-text">Email: ${res.data.email}</p>`+
                        `<p class="card-text"><small class="text-body-secondary">${res.data.data_cadastro}</small></p>`+
                        `</div>`+
                    `</div>`+
                    `</div>`+
                `</div>`
        })
    </script>
</body>
</html>
