<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Aula inicial FrontEnd</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>In√≠cio aulas frontend - CEFET</h1>
    <table border="1">
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>
      </table>
    <script>
        axios.get('http://localhost:3000/clientes')
        .then(res => {
            var tabela = '<table border="1">'
            for (const id_cliente in res.data) {
                if (Object.hasOwnProperty.call(res.data, id_cliente)) {
                    const element = res.data[id_cliente];
                    tabela += "<tr>"
                    tabela += `<td>${element.nome}</td>`
                    tabela += `<td>${element.sobrenome}</td>`
                    tabela += `<td>${element.email}</td>`
                    tabela += "</tr>"
                    
                }
            }
            tabela += "</table>"
            document.write(tabela)
        })
    </script>
</body>
</html>
